name: AutoPublishing according to release tag

on:
  push:
    tags:
      - '*'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: 'Runner'

    steps:
      - uses: actions/checkout@v2

      - uses: Zinchenko-Andrii/gh-action-test@v1.1
        name: Get release branch
        id: getReleaseTag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        if: steps.getReleaseTag.outputs.releaseBranch
        with:
          ref: ${{ steps.getReleaseTag.outputs.releaseBranch }}

      - name: Set git user
        if: steps.getReleaseTag.outputs.releaseBranch
        uses: fregante/setup-git-user@v1

      - name: Setup npm registry
        if: steps.getReleaseTag.outputs.releaseBranch
        run: |
          npm config set registry https://artifactory.infrateam.xyz/api/npm/npm/
          echo "//artifactory.infrateam.xyz/api/npm/npm/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      #      - name: Install dependencies
      #        if: steps.getReleaseTag.outputs.releaseVersion
      #        run: yarn install --ignore-engines --frozen-lockfile --ignore-optional --silent

      #      - name: Build
      #        if: steps.getReleaseTag.outputs.releaseVersion
      #        run: yarn build

      - name: Publishing
        if: steps.getReleaseTag.outputs.releaseVersion
        run: |
          rm -rf .git/hooks
          git push --delete origin ${{ steps.getReleaseTag.outputs.releaseVersion }}
          npm --no-git-tag-version version ${{ steps.getReleaseTag.outputs.releaseVersion }}
          git add -A
          git commit -m 'v${{ steps.getReleaseTag.outputs.releaseVersion }} [skip ci]'
          git push

          git tag -d ${{ steps.getReleaseTag.outputs.releaseVersion }}
          git push origin :refs/tags/${{ steps.getReleaseTag.outputs.releaseVersion }}
          git tag ${{ steps.getReleaseTag.outputs.releaseVersion }}
          git push origin ${{ steps.getReleaseTag.outputs.releaseVersion }}
          npm publish --tag ${{ steps.getReleaseTag.outputs.publishTag }}
