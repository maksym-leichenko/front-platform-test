name: Make release tag latest

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Config npm set registry
        run: npm config set registry https://artifactory.infrateam.xyz/artifactory/api/npm/npm/
      - name: Set npm authToken
        run: echo "//artifactory.infrateam.xyz/api/npm/npm/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
      - name: Set npm new authToken
        run: echo "//artifactory.infrateam.xyz/artifactory/api/npm/npm/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - uses: ./.github/actions/makeLatest
        name: Get release tag
        id: getReleaseTag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make dist-tag latest
        if: steps.getReleaseTag.outputs.version
        run: |
          npm dist-tag rm ${{ steps.getReleaseTag.outputs.packageName }} ${{ steps.getReleaseTag.outputs.tag }}
          npm dist-tag add ${{ steps.getReleaseTag.outputs.packageName }}@${{ steps.getReleaseTag.outputs.version }} latest
